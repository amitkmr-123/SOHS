{% set moduleName = 'u4m-intro-section' %}
{% include "../partials/u4-module-includes.html" %}

<div class="page-center {{ module.module_overrides.container_size }}" >

	{{ macros.introGroup(module.intro_content, module.module_settings) }} 


</div>
</section>




{% require_css %}
<style>
	.u4m-intro-section.{{name}} .intro_content{
		max-width:{{ module.module_settings.intro_content_container }}px ;
	}
	{% if module.module_settings.intro_content_title =="custom" %}
	.u4m-intro-section.{{name}} .intro_content .intro_title{
		color:{{ module.module_settings.color.rgba }};
	}
	{% endif %}


	{% if module.module_settings.include_border %}
	.u4m-intro-section.{{name}} .intro_content:after,
	.u4m-intro-section.{{name}} .intro_content:before{
		content: '';
		width: 100%;
		height: 1px;
	}
	{% endif %}

	{% if module.module_settings.border_group.top_border %}
	.u4m-intro-section.{{name}} .intro_content:before{
		display: block;
		background-color: {{ module.module_settings.border_group.border_color.rgba }};
		margin-bottom: {{ module.module_settings.border_group.top_spacing }}px;
	}
	{% endif %}

	{% if module.module_settings.border_group.bottom_border %}
	.u4m-intro-section.{{name}} .intro_content:after{
		display: block;
		background-color: {{ module.module_settings.border_group.border_color.rgba }};
		margin-top: {{ module.module_settings.border_group.bottom_spacing }}px;
	}
	{% endif %}

</style>
{% end_require_css %}
